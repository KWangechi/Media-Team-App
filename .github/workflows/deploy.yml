name: Deploy Laravel Application to Github Actions
on: [push]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest

        env:
          MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
          MYSQL_DATABASE: ${MYSQL_DATABASE}
          MYSQL_USER: ${MYSQL_USER}
          MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports:
          - 3306:3306

        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3 -h 127.0.0.1

    steps:
      - uses: actions/checkout@v3
      - run: sudo mysql -h 127.0.0.1 -P 3306 -u "$MYSQL_USER" -p"$MYSQL_PASSWORD" "$MYSQL_DATABASE"


      - name: Start the MySql Service
        run: sudo systemctl start mysql

      # - name: See DB created
      #   run: mysql -h 127.0.0.1 --port 3306 -u root -proot -e "SHOW DATABASES;"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Install PHP packages
        run: composer install -n --prefer-dist

      - name: Prepare Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Seed Data in the Database
        run: php artisan migrate --seed

      - name: Run Application
        run: php artisan serve
        # GRANT ALL PRIVILEGES ON *.* TO 'root'@'localhost' IDENTIFIED BY 'password';
